<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<br>
	<div class="container" style="border: 1px solid black">
		<div align="center">
			<div class="col-md-6 col-md-offset-3 p-3">
				<h1>Registration</h1>
				<br>
				<div th:if="${session.message}" th:classappend="${session.message}"
					class="alert alert-success" role="alert">
					<p th:text="${session.message}"></p>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				<br>
				<form th:action="@{/registration}" method="post">
					<div class="form-group">
						<label for="name" class="control-label">Name</label> <input
							id="name" class="form-control" name="name" />
					</div>
					<br>
					<div class="form-group">
						<label for="email" class="control-label">E-mail</label> <input
							id="email" class="form-control" name="email" />
					</div>
					<br>
					<div class="form-group">
						<label for="password" class="control-label">Password</label> <input
							id="password" class="form-control" type="password"
							 name="password" />
					</div>
					<br>
					<div class="form-group">
						<input type="submit" class="btn btn-success" value="Register">
						<br> <br> <span>Already registered? <a href="/"
							th:href="@{/login}">Login here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
